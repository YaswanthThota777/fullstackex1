<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #6a4c9c; 
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.4); 
            padding: 50px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        .image-box {
            width: 100%;
            height: 300px;
            background-image: url('https://via.placeholder.com/600x300'); 
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .image-box:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>FIGURE</h2>
        <p>You can see the image in this box if you click in the right frame.</p>
        <div class="image-box"></div> 
    </div>

</body>
</html>
