<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8c8d5;
            color: #333; 
            font-family: 'Arial', sans-serif;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff3366; 
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: #555; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 50px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .caption-box {
            padding: 20px;
            background-color: #ffe6f0; 
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            font-size: 1.1rem;
            color: #ff3366; 
        }

        .caption-box:hover {
            background-color: #ffb3d9; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>CAPTION</h2>
        <p>You can read a short comment about the figure in this box. Click the caption in the top frame.</p>
        
        <div class="caption-box">
            <p>This is where a short comment or caption about the figure will appear. Click to reveal more details!</p>
        </div>
    </div>

</body>
</html>
