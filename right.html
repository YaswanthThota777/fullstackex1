<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('bgimages/leftbg.png'); 
            background-size: cover;
            background-position: center center; 
            color: #333;
            font-family: 'Arial', sans-serif;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: scroll; 
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            color: #ffffff;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .countries-list {
            width: 25%;
            padding-right: 20px;
            text-align: left;
            margin-top: 20px;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.2rem;
            margin-bottom: 15px;
            margin-top: 30px;
        }

        a {
            color: #ff3366; 
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ffe6f0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #ffb3d9;
            color: #fff; 
        }

        a:active {
            background-color: #ff99cc; 
        }

    </style>
</head>
<body>

    <h2>Countries</h2>
    <p>Select a country to view information in the frame below:</p>
    <div class="container">
        <div class="countries-list">
            <ol>
                <li><a href="india/indiaimage.html" target="figureFrame">India</a></li>
                <li><a href="usa/usaimage.html" target="figureFrame">UnitedStates</a></li>
                <li><a href="canada/canadaimage.html" target="figureFrame">Canada</a></li>
            </ol>
        </div>
    </div>

</body>
</html>
